spring.datasource.url = jdbc:h2:mem:sam
spring.datasource.platform=h2
spring.datasource.driverClassName=org.h2.Driver
spring.h2.console.enabled=true
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.level.com.example.practice.ProjectCoachingCentre = INFO
logging.file = my.log
logging.pattern.file = %d [%level] %c{1.} [%t] %m%n

username.exception=Invalid Username
address.exception=Invalid Address
email.exception=Invalid Email
phonenumber.exception=Invalid Phone number
status.exception=Invalid Status
bookinghistory.exception=Invalid Booking History

